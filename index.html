<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main class="main">
            <div class="left-bar">

                <ul class="icons-list">
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fas fa-home"></i></li>
                    <li><i class="fas fa-hashtag"></i></li>
                    <li><i class="far fa-bell"></i></li>
                    <li><i class="far fa-envelope"></i></li>
                    <li><i class="far fa-bookmark"></i></li>
                    <li><i class="fas fa-list-ul"></i></li>
                    <li><i class="far fa-user"></i></li>
                    <li><i class="fas fa-cogs"></i></li>
                </ul>
            </div>
            <div class="center">
                <div class="tweet-box">
                    <h3 class="home-text">Home</h3>
                    <form action="" class="post-tweet-form">
                        <textarea name="post-tweet-text" class="post-tweet-text" placeholder="What's happening"></textarea>
                        <button class="post-tweet-button">Tweet</button>
                    </form>

                </div>




                <div class="new-feeds">

                </div>

            </div>
            <div class="right-bar">
                sdfdf
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
